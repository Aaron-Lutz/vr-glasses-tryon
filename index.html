<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Glasses Try-On</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #header {
            text-align: center;
            margin-bottom: 10px; /* Space between header and video section */
        }
        #logo {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 10px; /* Space between logo and heading */
        }
        #heading {
            font-size: 24px;
            margin-bottom: 10px; /* Space between heading and video */
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app {
            position: relative;
            margin-right: 10px; /* Space between video and canvas */
        }
        #video {
            border: 2px solid slategray;
            border-radius: 20px;
            width: 640px;
            height: 480px;
        }
        #glasses {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        #overlay {
            border: 2px solid slategray;
            border-radius: 20px;
        }
    </style>
    <!-- Include face-api.js from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.jpg" alt="Logo"> <!-- Add your logo path here -->
        <h1 id="heading">Try On VR Glasses</h1>
    </div>
    <div id="content">
        <div id="app">
            <video id="video" autoplay muted></video>
            <img id="glasses" src="glasses.webp" alt="Glasses">
        </div>
        <canvas id="overlay"></canvas>
    </div>
</body>
</html>
