<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS AI Glasses Try-On</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
        }
        #app {
            text-align: center;
            position: relative;
        }
        #video {
            border: 2px solid #000;
            border-radius: 15px;
            width: 640px;
            height: 480px;
        }
        #logo {
            height: 50px;
        }
        #glasses {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <!-- Include face-api.js from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <img id="logo" src="logo.jpg" alt="logo">
        <h1>FOCUS AI Try-On</h1>
        <video id="video" autoplay muted></video>
        <img id="glasses" src="glasses.webp" alt="Glasses">
    </div>
</body>
</html>
